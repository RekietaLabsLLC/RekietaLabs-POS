<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RekietaLabs POS</title>
  <link rel="icon" href="https://rekietalabs.com/IMG_0926.jpeg" type="image/jpeg">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1, h2, h3 {
      color: #1753aa;
    }

    .screen { display: none; }
    .active { display: block; }

    #logo {
      width: 120px;
      border-radius: 50%;
    }

    #loading-screen #logo {
      animation: rotateLogo 3s linear infinite;
    }

    @keyframes rotateLogo {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #1753aa;
      background: #111;
      color: #1753aa;
      font-weight: bold;
    }

    button { cursor: pointer; }

    #products button {
      display: block;
      margin: 5px auto;
      width: 200px;
    }

    #cart { margin-top: 20px; }
    .cart-item { margin: 5px 0; }
    .low-stock { color: #ff5555; font-weight: bold; }

    #checkout-total { margin-top: 10px; font-size: 1.2em; color: #fff; }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen" class="screen active">
    <img id="logo" src="https://rekietalabs.com/IMG_0926.jpeg" alt="RekietaLabs Logo">
    <h1>Welcome to RekietaLabs POS</h1>
    <h3>Loading system...</h3>
  </div>

  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <h2>Enter Employee PIN</h2>
    <input type="password" id="pin-input" placeholder="Enter PIN">
    <div>
      <button onclick="login()">Login</button>
    </div>
    <p id="pin-error" style="color:red;"></p>
  </div>

  <!-- POS Screen -->
  <div id="pos-screen" class="screen">
    <h2>Products</h2>
    <div id="products"></div>

    <h2>Cart</h2>
    <div id="cart"></div>
    <div id="checkout-total"></div>

    <button onclick="checkout()">Checkout</button>
    <button onclick="logout()">Sign Out</button>
  </div>

  <!-- Checkout Screen -->
  <div id="checkout-screen" class="screen">
    <h2>Checkout</h2>
    <label>Email (optional): <input type="email" id="customer-email"></label><br>
    <button onclick="finishCheckout('Card')">üí≥ Card</button>
    <button onclick="finishCheckout('Cash')">üíµ Cash</button>
    <button onclick="cancelCheckout()">Cancel</button>
    <p id="checkout-result"></p>
  </div>

<script>
  const API_BASE = window.location.hostname.includes("localhost")
    ? "http://localhost:10000"
    : "https://api.rekietalabs.com";

  // State
  let cart = [];
  let stock = [];

  // --- Loading screen ---
  setTimeout(() => {
    document.getElementById("loading-screen").classList.remove("active");
    document.getElementById("login-screen").classList.add("active");
  }, 3000);

  // --- Load Stock from public JSON ---
  async function loadStock() {
    try {
      const res = await fetch('https://raw.githubusercontent.com/RekietaLabsLLC/RekietaLabs-POS/main/pos-stock.json');
      stock = await res.json();
    } catch (err) {
      console.error(err);
      alert('Error loading stock!');
    }
  }

  loadStock();

  // --- Login ---
  async function login() {
    const pin = document.getElementById("pin-input").value;
    try {
      const res = await fetch(`${API_BASE}/pos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "validate-pin", pin })
      });
      const data = await res.json();
      if(data.success) {
        document.getElementById("login-screen").classList.remove("active");
        document.getElementById("pos-screen").classList.add("active");
        renderProducts();
      } else {
        document.getElementById("pin-error").innerText = "Invalid PIN.";
      }
    } catch(err) {
      document.getElementById("pin-error").innerText = "Error contacting API.";
    }
  }

  function logout() {
    cart = [];
    document.getElementById("pos-screen").classList.remove("active");
    document.getElementById("login-screen").classList.add("active");
    document.getElementById("pin-input").value = '';
  }

  // --- Products & Cart ---
  function renderProducts() {
    const container = document.getElementById("products");
    container.innerHTML = '';
    stock.forEach((item, idx) => {
      const btn = document.createElement("button");
      btn.innerText = `${item.name} - $${item.price.toFixed(2)} (${item.stock} left)`;
      if(item.stock <= 1) btn.innerHTML += " <span class='low-stock'>LOW!</span>";
      btn.onclick = () => addToCart(idx);
      container.appendChild(btn);
    });
    renderCart();
  }

  function addToCart(idx) {
    const product = stock[idx];
    if(product.stock <= 0) return alert("Out of stock!");
    const existing = cart.find(c => c.id === product.id);
    if(existing) existing.qty++;
    else cart.push({ id: product.id, name: product.name, price: product.price, qty: 1 });
    renderCart();
  }

  function renderCart() {
    const container = document.getElementById("cart");
    container.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerText = `${item.name} x ${item.qty}`;
      container.appendChild(div);
      total += item.qty * item.price;
    });
    document.getElementById("checkout-total").innerText = `Total: $${total.toFixed(2)}`;
  }

  // --- Checkout ---
  function checkout() {
    if(cart.length === 0) return alert("Cart is empty!");
    document.getElementById("pos-screen").classList.remove("active");
    document.getElementById("checkout-screen").classList.add("active");
  }

  function cancelCheckout() {
    cart = [];
    document.getElementById("checkout-screen").classList.remove("active");
    document.getElementById("pos-screen").classList.add("active");
    renderProducts();
  }

  async function finishCheckout(payment) {
    const email = document.getElementById("customer-email").value;
    try {
      const res = await fetch(`${API_BASE}/pos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "checkout", items: cart, payment, email })
      });
      const data = await res.json();
      if(data.success){
        alert("Checkout successful!");
        cart = [];
        document.getElementById("checkout-screen").classList.remove("active");
        document.getElementById("pos-screen").classList.add("active");
        renderProducts();
      } else {
        document.getElementById("checkout-result").innerText = "‚ùå " + data.message;
      }
    } catch(err){
      document.getElementById("checkout-result").innerText = "Error contacting API.";
    }
  }
</script>
</body>
</html>
