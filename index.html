<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RekietaLabs POS - Loading</title>
  <link rel="icon" href="IMG_0926.jpeg" type="image/jpeg">
  <style>
    :root {
      --brand-color: #1753aa;
      --bg-color: #0a0a0a;
      --text-color: #ffffff;
      --input-bg: #111;
      --input-border: #1753aa;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    /* --- Full-page screens --- */
    .screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--bg-color);
      z-index: 9999;
    }

    .hidden { display: none; }

    h1, h2, h3 { margin: 10px; }

    /* --- Logo --- */
    #loading-logo, #pos-logo {
      width: 120px;
      height: 120px;
      background: url('IMG_0926.jpeg') no-repeat center/contain;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    /* --- Inputs & Buttons --- */
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--brand-color);
      font-size: 16px;
    }

    button { cursor: pointer; }

    /* --- POS layout --- */
    #products, #cart {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .product-btn {
      padding: 10px 15px;
      border: 1px solid var(--brand-color);
      background: #111;
      color: var(--brand-color);
      border-radius: 6px;
      min-width: 150px;
    }

    .cart-item { margin: 5px 0; }

    #checkout-result { margin-top: 15px; color: var(--brand-color); }

    #signout-btn { position: absolute; top: 20px; right: 20px; }

    /* --- Checkout buttons --- */
    #checkout-screen button { min-width: 120px; }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen" class="screen">
    <div id="loading-logo"></div>
    <h1>Welcome to RekietaLabs POS</h1>
    <h3>System Loading...</h3>
  </div>

  <!-- PIN Login Screen -->
  <div id="pin-screen" class="screen hidden">
    <h2>Enter Employee PIN</h2>
    <input type="password" id="pin-input" placeholder="Enter PIN">
    <button onclick="login()">Login</button>
    <p id="pin-error" style="color:red;"></p>
  </div>

  <!-- POS Screen -->
  <div id="pos-screen" class="screen hidden">
    <div id="pos-logo"></div>
    <h2>Products</h2>
    <div id="products"></div>

    <h2>Cart</h2>
    <div id="cart"></div>

    <button onclick="checkout()">Checkout</button>
    <button id="signout-btn" onclick="signOut()">Sign Out</button>
  </div>

  <!-- Checkout Screen -->
  <div id="checkout-screen" class="screen hidden">
    <h2>Checkout</h2>
    <label>Email (optional): <input type="email" id="customer-email" placeholder="customer@example.com"></label><br>
    <button onclick="finishCheckout('Card')">üí≥ Card</button>
    <button onclick="finishCheckout('Cash')">üíµ Cash</button>
    <p id="checkout-result"></p>
    <button onclick="cancelCheckout()">Cancel</button>
  </div>

<script>
  const API_BASE = window.location.hostname.includes("localhost")
    ? "http://localhost:10000"
    : "https://api.rekietalabs.com";

  let stock = [];
  let cart = [];
  const pins = ["7606","4646"];

  // --- Startup: Load Stock ---
  async function init() {
    try {
      const res = await fetch('pos-stock.json');
      if (!res.ok) throw new Error("Failed to fetch stock");
      stock = await res.json();
      document.getElementById("loading-screen").classList.add("hidden");
      document.getElementById("pin-screen").classList.remove("hidden");
      document.title = "RekietaLabs POS - Login";
    } catch (err) {
      document.getElementById("loading-screen").innerHTML = "<h2>Error loading stock. Refresh the page.</h2>";
      console.error(err);
    }
  }

  init();

  // --- Login ---
  async function login() {
    const pin = document.getElementById("pin-input").value;
    try {
      const res = await fetch(`${API_BASE}/pos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "validate-pin", pin })
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById("pin-screen").classList.add("hidden");
        document.getElementById("pos-screen").classList.remove("hidden");
        document.title = "RekietaLabs POS - Active";
        renderProducts();
      } else {
        document.getElementById("pin-error").innerText = "Invalid PIN.";
      }
    } catch (err) {
      document.getElementById("pin-error").innerText = "Error contacting API.";
    }
  }

  // --- Render Products ---
  function renderProducts() {
    const container = document.getElementById("products");
    container.innerHTML = "";
    stock.forEach((item, idx) => {
      const btn = document.createElement("button");
      btn.className = "product-btn";
      btn.innerText = `${item.name} - $${item.price.toFixed(2)} (${item.stock} left)`;
      btn.onclick = () => addToCart(idx);
      container.appendChild(btn);
    });
  }

  // --- Cart Management ---
  function addToCart(idx) {
    const product = stock[idx];
    if (product.stock <= 0) return alert("Out of stock!");
    const existing = cart.find(c => c.id === product.id);
    if (existing) existing.qty++;
    else cart.push({ id: product.id, name: product.name, qty: 1, price: product.price });
    renderCart();
  }

  function renderCart() {
    const container = document.getElementById("cart");
    container.innerHTML = "";
    cart.forEach(item => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerText = `${item.name} x ${item.qty}`;
      container.appendChild(div);
    });
  }

  // --- Checkout ---
  function checkout() {
    if(cart.length === 0) return alert("Cart is empty!");
    document.getElementById("pos-screen").classList.add("hidden");
    document.getElementById("checkout-screen").classList.remove("hidden");
    document.title = "RekietaLabs POS - Checkout";
  }

  async function finishCheckout(payment) {
    const email = document.getElementById("customer-email").value;
    try {
      const res = await fetch(`${API_BASE}/pos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "checkout", items: cart, payment, email })
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById("checkout-result").innerHTML =
          `‚úÖ Success! <a href="${data.receiptUrl}" target="_blank">View Receipt</a>`;
        // Update stock locally only after checkout succeeds
        cart.forEach(cItem => {
          const prod = stock.find(p => p.id === cItem.id);
          if(prod) prod.stock -= cItem.qty;
        });
        cart = [];
        renderProducts();
        setTimeout(() => {
          document.getElementById("checkout-screen").classList.add("hidden");
          document.getElementById("pos-screen").classList.remove("hidden");
          document.getElementById("checkout-result").innerText = "";
        }, 3000);
      } else {
        document.getElementById("checkout-result").innerText = "‚ùå " + data.message;
      }
    } catch(err) {
      document.getElementById("checkout-result").innerText = "Error contacting API.";
    }
  }

  function cancelCheckout() {
    document.getElementById("checkout-screen").classList.add("hidden");
    document.getElementById("pos-screen").classList.remove("hidden");
    document.title = "RekietaLabs POS - Active";
  }

  function signOut() {
    cart = [];
    document.getElementById("pos-screen").classList.add("hidden");
    document.getElementById("pin-screen").classList.remove("hidden");
    document.title = "RekietaLabs POS - Login";
    document.getElementById("pin-input").value = "";
    document.getElementById("pin-error").innerText = "";
  }

</script>
</body>
</html>
